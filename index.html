<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Cobertura de Testes</title>
    <link rel="stylesheet" href="estilo.css">
</head><br><br>
<body>
    <header>
        <h1>Relatório de Cobertura de Testes Unitários</h1>
    </header><br><br>
    <div class="container">
        <div id="summary">
            <h3>Resumo Global:</h3>
            <p>Total de Cobertura: <span id="total-coverage">--</span></p>
            <p>Arquivos com Cobertura Baixa (< 70%): <span id="low-coverage-count">--</span></p>
        </div>
        <table id="coverage-table">
            <thead>
                <tr>
                    <th>Módulo</th>
                    <th>Linhas Cobertas (%)</th>
                    <th>Status de Qualidade</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table><br><br> 
    </div>
    <script src="script.js"></script>
</body>
</html>
